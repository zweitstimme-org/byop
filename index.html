<!DOCTYPE html>

<head>
    <script src="https://cdn.plot.ly/plotly-3.0.0-rc.2.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="holder" style="width: 500px; height: 350px;">
    </div>
    <div id="controls" class="container">
        <div id="left">
            <fieldset>
                <legend>Stichprobengröße:</legend>
            
                <div>
                  <input name="samplesize" type="radio" id="500" value="500" />
                  <label for="500">500</label>
                </div>
                <div>
                    <input name="samplesize" type="radio" id="1000" value="1000" checked />
                    <label for="1000">1.000</label>
                  </div>
                  <div>
                    <input name="samplesize" type="radio" id="10000" value="10000" />
                    <label for="10000">10.000</label>
                  </div>
              </fieldset>

              <fieldset>
                <legend>Rekrutierungsmethode:</legend>
            
                <div>
                  <input name="sampletype" type="radio" id="socialMedia" value="sm"  />
                  <label for="socialMedia">Social Media Werbung</label>
                </div>
              
                <div>
                    <input name="sampletype" type="radio" id="online" value="on" checked/>
                    <label for="online">Online über Marktforschungsinstitut</label>
                  </div>
              
                  <div>
                    <input name="sampletype" type="radio" id="tel" value="tel" />
                    <label for="tel">Zufällige Stichprobe via Telefon und Handy</label>
                  </div>
              </fieldset>
        </div>
        <div id="center">
            <fieldset>
                <legend>Gewichtung:</legend>
                <div>
                  <input type="checkbox" id="none" value="none" checked="true" />
                  <label for="none">Keine</label>
                </div>
                <div>
                  <input type="checkbox" id="demographics" value="demographics" />
                  <label for="age">Alter & Geschlecht</label>
                </div>              
                  <div>
                    <input type="checkbox" id="vote" value="vote" />
                    <label for="vote">Vergangenes Wahlverhalten</label>
                  </div>
              </fieldset>
        </div>
        <div id="right">
            <div id="partyAdaption">
                <select name="partyBias" id="partyBias">
                    <option value="CDU/CSU">CDU/CSU</option>
                    <option value="SPD">SPD</option>
                    <option value="AfD">AfD</option>
                    <option value="B90">Grüne</option>
                    <option value="FDP">FDP</option>
                    <option value="LINKE">Linke</option>
                    <option value="BSW">BSW</option>
                    <option value="sonstige">sonstige</option>
                </select>
                <!-- https://stackoverflow.com/questions/61204680/html-range-slider-with-labels-every-5 -->
                <div>
                <input type="range" id="partyAdaptionValue" name="partyAdaptionValue" min="-5" max="5" step="1" list="tickmarks"/>
                <datalist id="tickmarks">
                  <option value="-5" label="-5"></option>
                  <option value="-4"></option>
                  <option value="-3"></option>
                  <option value="-2"></option>
                  <option value="-1"></option>
                  <option value="0" label="0"></option>
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5" label="+5"></option>
                </datalist>
              </div>
              <label for="partyAdaptionValue">"Partei-Bonus"</label>
              </div>
        </div>
    </div>
    <!-- Maybe do not have this? Is good for testing, but probably confusing in reality. -->
    <button id="redraw">Neue Stichprobe ziehen</button>
    <button id="reset">Einstellungen zurücksetzen</button>
</body>
